
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content%}



<div class="row justify-content-center">

<div class="col-6">
<div class="card">
<div class="card-body">
<h2>Upload File!</h2>
<form method="post" enctype="multipart/form-data">
	{%csrf_token%}
	{{form|crispy}}
	<button class="btn btn-outline-primary mr-3 btn-sm" type="submit"> Save</button>
</form>
</div>
</div>
</div>
</div>

{%endblock%}
