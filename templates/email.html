{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>E-mail</h2>
        <form method="post">
          {% csrf_token %} {{form|crispy}} {{form.media}}
          <div class="form-actions">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
